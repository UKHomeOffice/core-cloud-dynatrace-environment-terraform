name: Validate Terraform with Trivy

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  RunTerraformValidation:
    name: Run Terraform SAST
    runs-on: ubuntu-latest

    steps:
      - name: Clone the Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      #Check formatting
      - name: Check Terraform formatting
        run: |
          terraform fmt -check -diff -recursive | tee fmt.log
          exit_code=${PIPESTATUS[0]}

          if [ $exit_code -ne 0 ]; then
            echo "The following Terraform files are misformatted or invalid, run 'terraform fmt -recursive' to fix:"
            grep -E '^\S+\.tf' fmt.log || true
            exit 1
          fi

      - name: Validate all modules (skipping .terraform directories)
        run: |
          set -e
          for dir in $(find . -type f -name "main.tf" -not -path "*/.terraform/*" -exec dirname {} \; | sort -u); do
            echo "Validating module in $dir"
            (cd "$dir" && terraform init -backend=false -input=false && terraform validate -no-color)
          done

      # Results have to be a table as the organisation does not have Advanced Security license.
      - name: Terraform Trivy Scan
        uses: aquasecurity/trivy-action@0.19.0
        with:
          scan-type: 'config'
          exit-code: '1'
